<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Dungeon Game</title>
    <script type="module" src="script/gameController.js"></script>
</head>
<nav>
    <div class="nav-bar">
        <ul class="nav-list">
            <li class="nav-item"><a class="nav-text" href="">首頁</a></li>
            <li class="nav-item"><a class="nav-text" href="">遊戲</a></li>
            <li class="nav-item"><a class="nav-text" href="">統計</a></li>
        </ul>
    </div>
</nav>
<body>
    <div id="ui-bar">
        <div id="ui-body">
            <canvas id="minimap" width="200" height="200"></canvas>
            <div id="stats">
                <p class="stats-label noselect" id="health-label">Health</p>
                <div class="stats-bar" id="health"></div>
                <p class="stats-label noselect" id="stamina-label">Stamina</p>
                <div class="stats-bar" id="stamina"></div>
                <p class="stats-label noselect" id="mp-label">MP</p>
                <div class="stats-bar" id="mp"></div>
            </div>
            <div id="backpack"> 
            </div>
        </div>
    </div>
    <div id="game-area">
        <div id="description-box">
            <p class="text" id="description">Loading...</p>
        </div>
    </div>
</body>
</html>
