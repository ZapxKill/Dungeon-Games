<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/items.css" rel="stylesheet">
    <title>Dungeon Game</title>
    <script type="module" src="script/gameController.js"></script>
</head>
<body>
    <div id="ui-bar">
        <div id="ui-body">
            <canvas id="minimap" width="300" height="300"></canvas>
            <div id="stats">
                <p class="stats-label noselect" id="health-label">Health</p>
                <div class="stats-bar" id="health"></div>
                <p class="stats-label noselect" id="stamina-label">Stamina</p>
                <div class="stats-bar" id="stamina"></div>
                <p class="stats-label noselect" id="mp-label">MP</p>
                <div class="stats-bar" id="mp"></div>
            </div>
            <div id="backpack"> 
            </div>
        </div>
    </div>
    <div id="text-area">
        <div id="description">
             <p class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo veniam similique amet, adipisci voluptatem ut sit numquam! Quae accusantium facilis iste ducimus velit tempore, aperiam quo placeat expedita error nostrum.</p>
        </div>
        <div id="command-area">
        <button id="up">up</button>
        <button id="right">right</button>
        <button id="down">down</button>
        <button id="left">left</button>
        <button id="break">Take break</button>
        </div>
    </div>
    
</body>
</html>
